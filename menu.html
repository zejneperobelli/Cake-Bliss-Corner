<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="assets/css/menu.css" />
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="assets/images/donut.jpg" width="60%"/>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="assets/images/hotchocolate.jpg" width="60%"/>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="assets/images/icecream.jpg" width="60%"/>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="assets/images/menu.jpg" width="60%"/>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <div class="dot1" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="assets/js/menu.js"></script>
</body>
</html>
